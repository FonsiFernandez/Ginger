server:
  port: 8081

spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/ginger
    username: ginger_user
    password: ginger_pass

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
